name: Проверка
on: [push]
jobs:
  linter:
    name: Линтер
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Установка Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Установка зависимостей
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    - name: Flake8
      run: flake8 etl
